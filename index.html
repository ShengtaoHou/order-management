    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

			<ol class="breadcrumb">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>

		<!-- <div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">账单提交</h3>
			</div> -->
		<!-- </div> -->
				
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">订单内容</div>
					<div class="panel-body">
						<div class="col-md-6">
							<form role="form">
							
								<div class="form-group">
									<label>订单编号</label>
									<input class="form-control" placeholder="">
								</div>
																
								<div class="form-group">
									<label>客户姓名</label>
									<input class="form-control" placeholder="">
								</div>

								<div class="form-group">
									<label>身份证号</label>
									<input class="form-control" placeholder="">
								</div>

								<div class="form-group">
									<label>手机号</label>
									<input class="form-control" placeholder="">
								</div>

								<div class="form-group">
									<label>客户住址</label>
									<input class="form-control" placeholder="">
								</div>
								
								<div class="form-group">
									<label>年级</label>
									<select class="form-control">
										<option>高一</option>
										<option>高二</option>
										<option>高三</option>
										<option>初一</option>
										<option>初二</option>
										<option>初三</option>
									</select>
								</div>

								<div class="form-group">
									<label>需求科目</label>
									<select class="form-control">
										<option>语文</option>
										<option>数学</option>
										<option>英语</option>
										<option>理综</option>
										<option>物理</option>
										<option>化学</option>
										<option>生物</option>
									</select>
								</div>						
								
								<div class="form-group">
									<label>需求的教师等级</label>
									<select class="form-control">
										<option>一级</option>
										<option>二级</option>
										<option>三级</option>
										<option>四级</option>
										<option>五级</option>
									</select>
								</div>
								
								<div class="form-group">
									<label>客户的其他需求</label>
									<textarea class="form-control" rows="3"></textarea>
								</div>

								<div class="form-group">
									<label>接单业务员编号</label>
									<input class="form-control" placeholder="">
								</div>

								<div class="form-group">
									<label>试讲家教一编号</label>
									<input class="form-control" placeholder="">
								</div>

								<div class="form-group">
									<label>试讲家教二编号</label>
									<input class="form-control" placeholder="">
								</div>
							
							</div>

							<div class="col-md-6">
							
								
								
								<div class="form-group">
									<label>试讲是否成功</label>
									<div class="radio">
										<label>
											<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>成功
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">失败
										</label>
									</div>
								</div>

								<div class="form-group">
									<label>试讲成功的家教编号</label>
									<input class="form-control" placeholder="">
								</div>

								<div class="form-group">
									<label>成功教师的等级</label>
									<select class="form-control">
										<option>一级</option>
										<option>二级</option>
										<option>三级</option>
										<option>四级</option>
										<option>五级</option>
									</select>
								</div>

								<div class="form-group">
									<label>支付方式</label>
									<select class="form-control">
										<option>现金</option>
										<option>POS机</option>
										<option>支付宝</option>
									</select>
								</div>

								<div class="form-group">
									<label>POS机，支付宝上订单编号</label>
									<input class="form-control" placeholder="现金支付可以不填">
								</div>
								
								<div class="form-group">
									<label>订单金额</label>
									<input class="form-control" placeholder="">
								</div>
								
								<div class="form-group">
									<label>家教工资已结算次数</label>
									<input class="form-control" placeholder="">
								</div>

								<div class="form-group">
									<label>家教金额</label>
									<input class="form-control" placeholder="">
								</div>

								<div class="form-group">
									<label>业务员工资已结算次数</label>
									<input class="form-control" placeholder="">
								</div>
								
								<div class="form-group">
									<label>业务员金额</label>
									<input class="form-control" placeholder="">
								</div>
								
								<button type="submit" class="btn btn-primary">提交订单</button>
								<button type="reset" class="btn btn-default">重置</button>
							</div>
						</form>
					</div>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row -->
	
	</div>	<!--/.main-->

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/chart-data.js"></script>
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script>
		$('#calendar').datepicker({
		});

		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){          
		        $(this).find('em:first').toggleClass("glyphicon-minus");      
		    }); 
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>	
</body>
